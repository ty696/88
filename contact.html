    <meta charset="UTF-8">

</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="帝辇品牌Logo" class="logo-img">
                </a>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">首页</a>
                <a href="products.html" class="nav-link">产品范围</a>
                <a href="news.html" class="nav-link">新闻动态</a>
                <a href="about.html" class="nav-link">关于我们</a>
                <a href="contact.html" class="nav-link active">联系我们</a>
            </div>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 联系我们页面内容 -->
    <section class="page-header">
        <div class="container">
            <h1>联系我们</h1>
            <p>欢迎与我们取得联系</p>
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <div class="contact-wrapper">
                <div class="contact-info">
                    <h2>联系方式</h2>
                    <div class="contact-item">
                        <div class="contact-icon">📍</div>
                        <div class="contact-details">
                            <h3>地址</h3>
                            <p>云南省昆明市五华区帝辇街帝辇大厦201室</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">📞</div>
                        <div class="contact-details">
                            <h3>电话</h3>
                            <p>13577420308</p>
                            <p>19906913365</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">🕒</div>
                        <div class="contact-details">
                            <h3>营业时间</h3>
                            <p>周一至周五：9:00 - 18:00</p>
                            <p>周六至周日：10:00 - 17:00</p>
                        </div>
                    </div>
                </div>
                <div class="contact-form-wrapper">
                    <h2>留言咨询</h2>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">姓名 *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">电话 *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="message">留言内容 *</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">提交留言</button>
                        <button type="button" class="export-btn" id="exportBtn" style="margin-top: 10px; background: #2196F3; width: 100%;">导出所有留言数据</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
